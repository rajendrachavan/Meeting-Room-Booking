<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>Login Page</title>
    <link rel="stylesheet" type="text/css" th:href="@{/css/design.css}">
    <!-- Bootstrap library -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <!-- jQuery library -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <!-- Latest compiled JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
</head>

<body>
<div class="Container">
    <div class ="col-sm-4"></div>
    <div class="col-sm-4">
        <center><h3><span class="title">Log</span><span>in</span></h3></center>
        <form th:action="@{/login}" method="post">
            <div class="form-group">
                <label>Email address:</label>
                <input type="text" name="email" class="form-control" id="email" />
            </div>
            <div class="form-group">
                <label>Password:</label>
                <input type="password" name="password" class="form-control" id="password" />
            </div>

            <div align="center" th:if="${param.error}">
                <p style="font-size: 20; color: #FF1C19;">Email or Password invalid, please verify</p>
            </div>

            <div class="checkbox">
                <label><input type="checkbox"> Remember me</label>
            </div>
            <div>
                <span><button type="submit" class="button1" value="Login" th:text="Login">Login</button></span>
                <span><button class="button1" type="reset" value="reset" th:text="Clear">Clear</button></span>
            </div>

        </form>
        <div>
            <form th:action="@{/registration}" method="get">
                <br>
                &nbsp&nbsp New User? <button class="button2" type="Submit">Sign up</button>
            </form>
        </div>
    </div>
    <div class ="col-sm-4"></div>
</div>

</body>
</html>
