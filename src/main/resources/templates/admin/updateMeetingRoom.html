<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Update Meeting Room</title>
    <link rel="stylesheet" type="text/css" th:href="@{/css/design.css}" />
    <!-- Bootstrap library -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <!-- jQuery library -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <!-- Latest compiled JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
</head>
<body>
<div class="container">
    <div class ="col-sm-3"></div>
    <div class="col-sm-6">
        <form autocomplete="off" action="#" th:action="@{'/admin/updateMeetingRoom/'+ ${id}}"
              th:object="${meetingRoom}" th:method="PUT" class="form-horizontal"
              role="form">
            <center><h3><span class="title">Update&nbsp;</span><span>Meeting Room</span></h3></center>
            <div class="form-group">
                <div>
                    <input type="text" th:field="*{name}" placeholder="Room Name"
                           class="form-control" />
                </div>
            </div>
            <div class="form-group">
                <div>
                    <input type="text" th:field="*{location}"
                           placeholder="Enter Location" class="form-control" />
                </div>
            </div>
            <div class="form-group">
                <div>
                    <label>Select Facilities:</label><br>
                    <table>
                        <tr th:each="facility : ${facilities}">
                            <td>
                                <input type="checkbox" name="facilities" th:value="${facility.id}" />
                                <label th:text="${facility.facility}"></label>
                            </td>
                        </tr>
                    </table>
                </div>
            </div>
            <div class="form-group">
                <div>
                    <label>Select Status:</label>
                    <select class="form-control" th:field="*{status}">
                        <option value="Available" selected>Available</option>
                        <option value="Unavailable">Unavailable</option>
                    </select>
                </div>
            </div>
            <div class="form-group">
                <div>
                    <span><button class="button1" type="submit" >Update</button></span>
                    <span><button class="button1" type="reset" value="reset">Clear</button></span>
                </div>
            </div>
            <span th:utext="${successMessage}"></span>
        </form>
    </div>
    <div class ="col-sm-3"></div>
</div>
</body>
</html>
