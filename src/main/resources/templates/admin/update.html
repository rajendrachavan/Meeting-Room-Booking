<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Update User</title>
    <link rel="stylesheet" type="text/css" th:href="@{/css/design.css}" />
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/all.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
</head>
<body>
<nav class="navbar navbar-inverse">
    <div class="container-fluid">
        <div class="navbar-header">
            <a class="navbar-brand" href="/admin/user-management/1">
                <i class="fas fa-chevron-circle-left"></i>
            </a>
            <a class="navbar-brand" href="/homepage">Book A MeetingRoom</a>
        </div>
        <ul class="nav navbar-nav">
            <li class="active"><a href="/admin/user-management/1">Users</a></li>
            <li><a href="/meeting-room-details/1">Rooms</a></li>
            <li><a href="/admin/booking-requests/1">Bookings</a></li>
        </ul>
        <ul class="nav navbar-nav navbar-right">
            <li><a th:href="@{/logout}"><span class="glyphicon glyphicon-log-in"></span> Logout</a></li>
        </ul>
    </div>
</nav>
<div class="container">
    <div class ="col-sm-3"></div>
    <div class="col-sm-6">
        <form autocomplete="off" action="#" th:action="@{'/admin/updateUser/'+ ${id}}"
              th:object="${user}" th:method="PUT" class="form-horizontal"
              role="form">
            <center><h3><span class="title">Update&nbsp;</span><span>user</span></h3></center>
            <div class="form-group">
                <div>
                    <input type="text" th:field="*{firstName}" placeholder="FirstName"
                           class="form-control" />
                </div>
            </div>
            <div class="form-group">
                <div>
                    <input type="text" th:field="*{lastName}"
                           placeholder="Last Name" class="form-control" />
                </div>
            </div>
            <div class="form-group">
                <div>
                    <input type="text" th:field="*{email}" placeholder="Email"
                           class="form-control" />
                </div>
            </div>
            <!--<div class="form-group">
                <div>
                    <input type="password" th:field="*{password}"
                           placeholder="Password" class="form-control" /> <label
                        th:if="${#fields.hasErrors('password')}" th:errors="*{password}"
                        class="validation-message"></label>
                </div>
            </div>-->
            <div class="form-group" >
                <label>Gender:</label> &nbsp &nbsp
                <label class="radio-inline">
                    <input type="radio" th:field="*{gender}" class="gender" name="gender" value="male" checked>Male
                </label>
                <label class="radio-inline">
                    <input type="radio" th:field="*{gender}" class="gender" name="gender" value="female" >Female
                </label>
                <label class="radio-inline">
                    <input type="radio" th:field="*{gender}" class="gender" name="gender" value="others" >Others
                </label>
            </div>
            <div class="form-group">
                <div>
                    <input type="text" th:field="*{mobileNo}" placeholder="Mobile No."
                           class="form-control" />
                </div>
            </div>
            <div class="form-group">
                <div>
                    <select class="form-control" th:field="*{department}">
                        <option value="Null" selected disabled>Select Department:</option>
                        <option value="Java">Java</option>
                        <option value="IOS">IOS</option>
                        <option value="JS">JS</option>
                        <option value="Testing">Testing</option>
                    </select>
                </div>
            </div>
            <div class="form-group">
                <div>
                    <select class="form-control" th:field="*{active}">
                        <option value="1" selected disabled>Select Active Status:</option>
                        <option value="1">Enable</option>
                        <option value="0">Disable</option>
                    </select>
                </div>
            </div>
            <div class="form-group">
                <div>
                    <select class="form-control" id="role" name="role">
                        <option value="2" selected>USER</option>
                        <option value="4">Project Manager</option>
                        <option value="3">Team Leader</option>
                        <option value="1">ADMIN</option>
                    </select>
                </div>
            </div>
            <div class="form-group">
                <div>
                    <span><button class="button1" type="submit" >Update</button></span>
                    <span><button class="button1" type="reset" value="reset">Clear</button></span>
                </div>
            </div>
            <span th:utext="${successMessage}"></span>
        </form>
    </div>
    <div class ="col-sm-3"></div>
</div>
</body>
</html>
