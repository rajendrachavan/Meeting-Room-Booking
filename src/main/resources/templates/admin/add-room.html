<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>Login Page</title>
    <link rel="stylesheet" type="text/css" th:href="@{/css/design.css}">
    <!-- Bootstrap library -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <!-- jQuery library -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <!-- Latest compiled JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
</head>
<body>
<div class="container">
    <div class ="col-sm-3"></div>
    <div class="col-sm-6">
        <form autocomplete="off" action="#" th:action="@{/admin/add-room}"
              th:object="${meetingRoom}" method="post" class="form-horizontal"
              role="form">
            <center><h3><span class="title">Add&nbsp;</span><span>Room</span></h3></center>
            <div class="form-group">
                <div>
                    <input type="text" th:field="*{name}" placeholder="Room Name"
                           class="form-control" />
                </div>
            </div>
            <div class="form-group">
                <div>
                    <input type="text" th:field="*{location}"
                           placeholder="Room location" class="form-control" />
                </div>
            </div>
            <div class="form-group">
                <div>
                    <input type="checkbox" th:field="*{facilities}" placeholder="Add Facilities"
                           class="form-control" />
                </div>
            </div>
            <div class="form-group">
                <div>
                    <label>Select Status:</label>
                    <select class="form-control" th:field="*{status}">
                        <option value="Available" selected>Available</option>
                        <option value="Unavailable">Unavailable</option>
                    </select>
                </div>
            </div>
            <div class="form-group">
                <div>
                    <span><button class="button1" type="submit" >Add</button></span>
                    <span><button class="button1" type="reset" value="reset">Clear</button></span>
                </div>
            </div>
            <h5><span th:utext="${successMessage}"></span></h5>
        </form>
    </div>
    <div class ="col-sm-3"></div>
</div>
</body>
</html>
